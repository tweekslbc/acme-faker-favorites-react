<html>
  <head>
    <style>
    .red {
      border: solid 1px red;
    }
    li {
      height: 40px;
    }
    </style>
      <script src= "https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src= "https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src= "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" crossorigin></script>
  </head>
  <body>
    <div id = 'root'></div>
    <script>
    const root = document.querySelector('#root');
    ReactDOM.render (React.createElement('hr', {className: 'red' }), root);
    //console.log(faker);

    const arrUsers = [];
    for (let i = 0; i < 10; i++){
      arrUsers.push(faker.helpers.userCard());
    }

    const lis = arrUsers.map (user => React.createElement("li", {key: user.name}, user.name, user.username ));
    const app = React.createElement( "ul", null, lis);
    ReactDOM.render(app, root);
    console.log(arrUsers);

    </script>
  </body>
</html>
